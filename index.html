<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>basic of vue js</title>
    <script src="https://unpkg.com/vue@3"></script>
</head> 
<body>
    <nav class="navbar navbar-expand-lg"
    v-bind:class="{'navbar-dark bg-dark' : !useDarkNavBar   , 'navbar-light bg-light' : useDarkNavBar}"
    >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               
              <li v-for="(page , index) in pages" class="nav-item" :key="index">
                <a class="nav-link"
                :class="{active: activePage==index}"
                aria-current="page"@click.prevent="activePage=index":title="`this page go to ${page.link.text}`" :href="page.link.url">{{page.link.text }}</a>
              </li>

            </ul>
          </div>
          <form class="d-flex ">
          <button class="btn btn-primary" v-on:click.prevent="useDarkNavBar = !useDarkNavBar">
           toggler Button
          </button>
        </form>
        </div> 
      </nav>
      <h1>{{pages[activePage].pageTitle}}</h1>
   <p>{{pages[activePage].content}}</p>
    
    <script>
       Vue.createApp({
    data() {
       return{
        activePage : 0,
        useDarkNavBar:true,
               pages:[
                {
                     link:{text: 'home', url: 'home.html'},
                     pageTitle:'Home Page',
                     content:'this is the content Page'
                },
                {
                    link: {text:'about', url:'about.html'},
                    pageTitle:'About Page',
                    content:'this page is about'
                },
                {
                    link:{text:'contact', url:'contact.html'},
                    pageTitle:'Contact Page',
                    content:'this is contact page'
                },
                {
                    link:{text: 'page', url:'page.html'},
                    pageTitle:'page',
                    content:'this is page'
                },

            ]
       };
    }
  }).mount('body');  
    </script>
</body>
</html>
